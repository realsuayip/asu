[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "zaida"
version = "0.1.0"
dependencies = [
    "django ~= 4.1",
    "redis ~= 4.3",
    "hiredis ~= 2.0",
    "psycopg2 ~= 2.9",
    "djangorestframework ~= 3.14",
    "drf-spectacular",
    "factory-boy ~= 3.2",
    "celery ~= 5.2",
    "drf-nested-routers ~= 0.93",
    "django-filter ~= 22.1",
    "channels[daphne] ~= 4.0",
    "channels-redis ~= 4.0",
    "asgiref ~= 3.5",
    "sorl_thumbnail ~= 12.9",
    "Pillow ~= 9.2",
    "python-magic ~= 0.4",
    "django-oauth-toolkit ~= 2.2",
    "django-two-factor-auth ~= 1.15",
    "phonenumbers ~= 8.13",
    "django-widget-tweaks ~= 1.4"
]

[project.optional-dependencies]
dev = [
    "django-debug-toolbar ~= 3.8",
    "ipython ~= 8.9",
    "coverage ~= 7.1",
    "pip-tools ~= 1.8",
]

[tool.black]
line-length = 79

[tool.isort]
profile = "black"
known_django = "django"
known_rest_framework = "rest_framework"
sections = "FUTURE,STDLIB,DJANGO,REST_FRAMEWORK,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"
combine_as_imports = true
line_length = 79
