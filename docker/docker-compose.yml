version: '3.7'

services:
  db:
    container_name: postgres
    image: postgres
    user: postgres
    env_file:
      - .env
  web:
    container_name: web
    build:
      context: ..
      dockerfile: docker/web/Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      - .env
    volumes:
      - ../zaida:/code/zaida
    ports:
      - "8000:8000"
    depends_on:
      - db
  redis:
    container_name: redis
    image: redis:6.2.6-alpine
    user: redis
  celery-worker:
    container_name: celery-worker
    build:
      context: ..
      dockerfile: docker/web/Dockerfile
    command: celery -A zaida worker -l info
    env_file:
      - .env
    volumes:
      - ../zaida:/code/zaida
    depends_on:
      - redis
      - db
  celery-beat:
    container_name: celery-beat
    build:
      context: ..
      dockerfile: docker/web/Dockerfile
    command: celery -A zaida beat -l info
    env_file:
      - .env
    volumes:
      - ../zaida:/code/zaida
    depends_on:
      - redis
      - db
