name: Run tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build containers
      run: docker compose -p asu -f docker/dev/docker-compose.yml up -d
    - name: Waiting a bit for the containers
      run: sleep 5s
      shell: bash
    - name: Run tests
      run: >-
        docker exec -t asu-web
        python manage.py test --settings=asu.settings.test --parallel 4 --shuffle --timing
    - name: Run tests with coverage
      run: >-
        docker exec -t asu-web
        /bin/sh -c
        "coverage run ./manage.py test --shuffle --settings=asu.settings.test && coverage xml"
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
