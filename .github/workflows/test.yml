name: Run tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Expose GitHub Runtime
      uses: crazy-max/ghaction-github-runtime@v2

    - name: Build containers
      run: |
        docker buildx create --use --driver=docker-container
        cd docker/dev
        docker buildx bake -f docker-compose.yml --set *.cache-to="type=gha,mode=min" --set *.cache-from="type=gha" --load

    - name: Spin up services
      run: docker compose -p asu -f docker/dev/docker-compose.yml up -d

    - name: Waiting a bit for the containers
      run: sleep 5s
      shell: bash

    - name: Run tests
      run: >-
        docker exec -t asu-web
        /bin/sh -c
        "coverage run --concurrency=multiprocessing ./manage.py test --parallel 4 --shuffle --timing --settings=asu.settings.test --no-input && coverage combine && coverage xml"

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
